<a href class="dropdown-toggle" data-toggle="dropdown">
    <img src="/assets/imgs/user.jpg" class="user-image" alt="User Image">
    <span class="hidden-xs">{{:: authCtrl.getUser().name  }}</span>
</a>
<ul class="dropdown-menu">
    <!-- User image -->
    <li class="user-header">
        <img src="/assets/imgs/user.jpg" class="img-circle" alt="User Image">
        <p>
            {{:: authCtrl.getUser().name  }}
            <small>{{:: authCtrl.getUser().email  }}</small>
        </p>
    </li>
    <!-- Menu Footer-->
    <li class="user-footer">
        <div class="pull-right">
            <a href class="btn btn-default btn-flat" ng-click="authCtrl.logout()">Sair</a>
        </div>
    </li>
</ul>
