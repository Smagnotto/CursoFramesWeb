<content-header title="Dashboard" sub-title="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardController as dashboard">

    <value-box grid="4" color-class="bg-green" value="R$ {{ dashboard.credit | number: 2 }}" text="Total de Crédito" icon-class="fa fa-bank"></value-box>
    <value-box grid="4" color-class="bg-red" value="R$ {{ dashboard.debt | number: 2 }}" text="Total de Débitos" icon-class="fa fa-credit-card"></value-box>
    <value-box grid="4" color-class="bg-blue" value="R$ {{ dashboard.total | number: 2 }}" text="Valor Cosolidado" icon-class="fa fa-money"></value-box>
</section>
