<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>AÃ§oes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in billingCycleCtrl.billingCycle.credits">
                <td>
                    <input ng-model="credit.name" class="form-control" placeholder="Informe o nome" ng-readonly="billingCycleCtrl.tabDelete">
                </td>
                <td>
                    <input type="number" ng-model="credit.value" class="form-control" placeholder="Informe o valor" ng-readonly="billingCycleCtrl.tabDelete">
                </td>
                <td class="table-actions">
                    <button class="btn btn-success" ng-click="billingCycleCtrl.addCredit($index)" ng-class="{disabled: billingCycleCtrl.tabDelete}">
                        <i class="fa fa-plus"></i>    
                    </button>
                     <button class="btn btn-warning" ng-click="billingCycleCtrl.cloneCredit($index, credit)" ng-class="{disabled: billingCycleCtrl.tabDelete}">
                        <i class="fa fa-clone"></i>    
                    </button>
                    <button class="btn btn-danger" ng-click="billingCycleCtrl.deleteCredit($index)" ng-class="{disabled: billingCycleCtrl.tabDelete}">
                        <i class="fa fa-trash-o"></i>    
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
