<div role="form">
    <div class="box-body"> 
        <field grid="12 6 4" id="name" label="Nome" placeholder="Informe o nome" 
            model="billingCycleCtrl.billingCycle.name" read-only="billingCycleCtrl.tabDelete"></field>
        <field grid="12 6 4" id="mes" label="Mês" placeholder="Informe o mês" type="number" 
            model="billingCycleCtrl.billingCycle.month" read-only="billingCycleCtrl.tabDelete"></field>
        <field grid="12 6 4" id="ano" label="Ano" placeholder="Informe o ano" type="ano"
             model="billingCycleCtrl.billingCycle.year" read-only="billingCycleCtrl.tabDelete"></field>

        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Créditos</legend>
                <div ng-include="'billingCycle/creditList.html'"></div>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-6">
            <fieldset>
                <legend>Débitos</legend>
                <div ng-include="'billingCycle/debtsList.html'"></div>
            </fieldset>
        </div>
    </div>
    
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="billingCycleCtrl.create()" ng-if="billingCycleCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" ng-click="billingCycleCtrl.update()" ng-if="billingCycleCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger" ng-click="billingCycleCtrl.delete()" ng-if="billingCycleCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default" ng-click="billingCycleCtrl.refresh()">Cancelar</button>
    </div>
</div>
